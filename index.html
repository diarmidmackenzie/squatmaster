<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="./dist/squatmaster.js"></script>
  </head>
  <body>
    <a-scene background="color: #88f" bar-position bar-monitor ui-updater>

      <!-- default camera; no movement controls - not suitable for MR-->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <a-entity id="inside-rack-ui" position="0 1 -2" in-rack-ui></a-entity>
      <a-entity id="outside-rack-ui" position="0 1 -2" out-rack-ui visible="false"></a-entity>
    </a-scene>
  </body>
</html>
